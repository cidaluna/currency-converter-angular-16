<!-- Cabeçalho  -->
<header>
  <div class="logo">
    <img src="../../../assets/logo.svg" alt="Logo com moedas">
  </div>
</header>
<!-- Listagem de Cards de acordo com os dados recebidos da API externa -->
<main>
  <!-- Abre Conteudo Lista -->
  <div class="conteudo" *ngIf="listaDeMoedas">

    <div class="card" *ngFor="let item of listaDeMoedas"><!-- Abre Card Lista OK -->
      <div class="header-card">
        <p>{{ item['name'] | formatarTextoCard }}</p>
      </div>
      <div class="body-card">
        <p class="{{ item['bid'] | formatarCorCard }}">{{ item['bid'] | formatarValorCard }}</p>
      </div>
      <div class="footer-card">
        <div class="variacao">
          <p class="title-footer">Variação (%)</p>
          <p class="text-footer">{{ item['pctChange'] }}</p>
        </div>
        <div class="atualizado">
          <p class="title-footer">Atualizado</p>
          <p class="text-footer">{{ item['create_date'] | formatarHorarioCard }}</p>
        </div>
      </div>
    </div> <!-- Fecha Card Lista OK -->


    <div class="card" *ngIf="erroCard"> <!-- *** INICIO CARD ERRO *** -->
      <div class="header-card">
        <p>{{ siglaErro }} </p>
      </div>
      <div class="text-error-body-card">
        <p>Algo deu errado</p>
        <br>
        <button (click)="obterMoedas('USD-BRL')">RECARREGAR</button>
      </div>
    </div> <!-- *** FIM CARD ERRO *** -->

  </div> <!-- Fecha Conteudo Lista -->

</main>
